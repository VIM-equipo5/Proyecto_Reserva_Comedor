<div class="panel panel-primary body-gestion-platos">
  <div class="panel-heading">
    <div class="container">
      <h2>Lista de platos</h2>
      <div class="form-row align-items-left">
      <button class="btn btn-info" style="margin-bottom: 7px">
        <app-crear-plato></app-crear-plato>
      </button>
      <form class="form-inline" style="margin-left: 2%; margin-bottom: 7px">
        <button class="btn btn-info">
          Buscar plato
        </button>
        <div class="form-group">
          <input type="text" id="buscadorPlato" class="form-control mx-sm-3" placeholder="ID del plato">
        </div>
      </form>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <!-- Inicio table -->
    <div class="container contenedor-tabla">
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre Plato</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Precio Unitario</th>
                  <th scope="col">Imagen</th>
                  <th scope="col">Categoría</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let plato of platos | async">
                  <th scope="row">{{ plato.idPlato }}</th>
                  <td>{{ plato.nombre }}</td>
                  <td>{{ plato.descripcion }}</td>
                  <td>{{ plato.tipo }}</td>
                  <td>{{ plato.precioUnitario }}</td>
                  <td>{{ plato.imagen }}</td>
                  <!--<td>{{ plato.categoria.nombre }}</td>-->
                  <td>
                    <button class="btn btn-danger" (click)="eliminarPlato(plato.idPlato!)">
                      Borrar</button>
                    <button class="btn btn-info" style="margin-left: 10px">
                      Actualizar
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- Fin table -->
    </div>
  </div>
</div>
