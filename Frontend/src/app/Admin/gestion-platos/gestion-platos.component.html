<div class="panel panel-primary body-gestion-platos">
  <div class="panel-heading">
    <div class="container"><h2>Lista de platos</h2>
    <button class="btn btn-info" (click)="crearPlato()" style="margin-bottom: 7px">
      Crear nuevo plato
    </button>
    <button class="btn btn-info" style="margin-left: 2%; margin-bottom: 7px">
      Buscar un plato
    </button>
  </div>
  </div>
  <div class="panel-body">
    <!-- Inicio table -->
    <div class="container contenedor-tabla">
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre Plato</th>
                  <th scope="col">Precio Unitario</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                  <!-- Hay que implementar que de manera recursiva
                  se obtengan los datos y se pinten n veces-->
                <tr *ngFor="let plato of platos | async"> 
                  <th scope="row">{{plato.idPlato}}</th>
                  <td>{{plato.nombre}}</td>
                  <td>{{plato.precioUnitario}}</td>
                  <td>{{plato.tipo}}</td>
                  <td>
                    <button class="btn btn-danger">Borrar</button>
                  <button class="btn btn-info" style="margin-left: 10px">
                    Actualizar
                  </button>
                  <button class="btn btn-info" style="margin-left: 10px">
                    Detalles
                  </button>
                  </td>
                </tr>

                <!-- Esto es un ejemplo, deberÃ¡ borrarse lo de abajo-->
            
                    </tbody>
                  </table>
              </div>
            </div>
          </div>
          <!-- Fin table -->
        </div>
      </div>
    </div>
