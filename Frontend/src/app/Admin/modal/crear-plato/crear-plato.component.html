<ng-template #modalCrearPlato let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">A침adir nuevo plato</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <input type="text" name="title" [(ngModel)]="plato.nombre" placeholder="Nombre" class="form-control" autofocus>
      </div>
      <div class="form-group">
        <textarea name="descripcion" [(ngModel)]="plato.descripcion" rows="2" placeholder="Descripci칩n" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <input type="number" name="precio" [(ngModel)]="plato.precioUnitario" placeholder="Precio" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" name="tipo" [(ngModel)]="plato.tipo" placeholder="Tipo de plato" class="form-control">
      </div>
      <div class="form-group">
        <input type="number" name="ID categoria" [(ngModel)]="plato.idCategoria" placeholder="ID categoria" class="form-control">
      </div>
      <div class="form-group">
        <input type="url" name="URL imagen" [(ngModel)]="plato.imagen" placeholder="URL" class="form-control">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <!---->
    <button type="button" class="btn btn-principal" (click)="guardarNuevoPlato()" (click)="modal.close()">Guardar</button>
    <button type="button" class="btn btn-principal" (click)="modal.close()">Descartar</button>
  </div>
  </ng-template>
  
  <!-- Bot칩n situado en la barra de navegaci칩n -->
<div class="btn-nav-desplegable" (click)="openXl(modalCrearPlato)">
  Crear nuevo plato
</div>
