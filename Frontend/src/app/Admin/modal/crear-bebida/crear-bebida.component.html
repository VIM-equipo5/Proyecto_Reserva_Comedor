<ng-template #modalCrearBebida let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">A침adir nueva bebida</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <input type="text" name="title" [(ngModel)]="bebida.nombre" placeholder="Nombre" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <textarea name="description" [(ngModel)]="bebida.descripcion" rows="2" placeholder="Descripci칩n" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input type="url" name="image URL" [(ngModel)]="bebida.imagen" placeholder="Imagen" class="form-control">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <!--(click)="guardarNuevaBebida()"-->
      <button type="button" class="btn btn-principal"  (click)="modal.close('Save click')">Guardar</button>
      <button type="button" class="btn btn-principal" (click)="modal.close('Save click')">Descartar</button>
    </div>
  </ng-template>
  
  <!-- Bot칩n situado en la barra de navegaci칩n -->
<div class="btn-nav-desplegable" (click)="openXl(modalCrearBebida)">
  Crear nueva bebida
</div>
