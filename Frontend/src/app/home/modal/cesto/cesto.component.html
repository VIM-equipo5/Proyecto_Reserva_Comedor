<!-- Todos los datos deben ser sacados de la base de datos -->

<ng-template #content let-modal>
  <div class="modal-header">
    <h1 class="modal-title">Cesto</h1>
  </div>
  <div class="row">
    <div class="container-fluid">
      <div class="col-12 sixteen columns cart-section oflow">
        <!-- Cart -->
        <table class="table cart-table responsive-table">
          <tbody>
            <tr class="cabecera">
              <th>Nombre</th>
              <th>Precio</th>
              <th>Cantidad</th>
            </tr>

            <!-- Item #1 -->
            <tr *ngFor="let producto of cesto">
              <td>{{ producto.nombre }}</td>
              <td>{{ producto.precioUnitario }}</td>
              <td>
                <form action="#">
                  <div class="qtyminus"></div>
                  <input
                    type="number"
                    id="quantity"
                    name="quantity"
                    value="1"
                    min="1"
                    max="10"
                  />
                  <div class="qtyplus"></div>
                </form>
              </td>
              <td>
                <button type="button" class="btn btn-danger">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="container-fluid">
        <div class="col-12 columns cart-totals">
          <div class="check-title she-clearfix">
            <h4>Resumen del pedido</h4>
          </div>
          <table class="table cart-table test">
            <tbody >
              <tr>
                <th>Fecha de Reserva</th>
                <td>
                  <input
                    formControlName="fechaReservada"
                    id="date"
                    class="form-control"
                    type="date"
                    name="fechaReservada"
                  />
                </td>
              </tr>
              <tr>
                <th>Selecciona franja horaria:</th>
                <td>               
                  <select formControlName="franjaHoraria"
                  id="franjaHoraria">
                    <option value="1">12:00-12:15</option>
                    <option value="2">12:15-12:30</option>
                    <option value="3">12:30-12:45</option>
                    <option value="4">12:45-13:00</option>
                    <option value="5">13:00-13:15</option>
                    <option value="6">13:15-13:30</option>
                    <option value="7">13:30-13:45</option>
                    <option value="8">13:45-14:00</option>
                    <option value="9">14:00-14:15</option>
                    <option value="10">14:15-14:30</option>
                    <option value="11">14:30-14:45</option>
                    <option value="12">14:45-15:00</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th>Precio total:</th>
                <td>{{ totalPrecio }}</td>
              </tr>
              <tr>
                <th>Comensales:</th>
                <td>
                  <div class="qtyminus"></div>
                  <input
                    formControlName="cantidadComensales"
                    type="number"
                    id="quantity"
                    name="quantity"
                    value="1"
                    min="1"
                    max="20"
                  />
                  <div class="qtyplus"></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <!-- TO DO
        Hay que implementar funcionalidad de los botones
      -->

    <!-- Este boton debe aÃ±adir producto al carro -->
    <button
      type="button"
      class="btn btn-principal"
      (click)="finalizarPedido()"
      (click)="modal.close('Save click')"
    >
      Finalizar pedido
    </button>

    <!-- Este boton debe cerrar el modal -->
    <button
      type="button"
      class="btn btn-principal"
      (click)="modal.close('Save click')"
    >
      Cancelar
    </button>
  </div>
</ng-template>

<!-- BOTON -->
<div class="btn-nav" (click)="openXl(content)">Cesto</div>
