<div class="container body-login">
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="titular">
        <h1>Reserva tu momento de descanso</h1>
      </div>
      <!-- Contenedor del login -->
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Bienvenido de nuevo</h1>
                </div>
                <form
                  [formGroup]="login"
                  class="user"
                  id="datos-usuario"
                  (ngSubmit)="onSubmit()"
                >
                  <div class="form-group">
                    <input
                      [class.is-invalid]="
                        login.get('username')?.touched &&
                        login.get('username')?.invalid
                      "
                      type="username"
                      class="form-control form-control-user"
                      id="inputUsername"
                      placeholder="Usuario..."
                      formControlName="username"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      [class.is-invalid]="
                        login.get('password')?.touched &&
                        login.get('password')?.invalid
                      "
                      type="password"
                      class="form-control form-control-user"
                      id="inputPassword"
                      placeholder="Contraseña..."
                      formControlName="password"
                    />
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="customCheck"
                      />
                      <label class="custom-control-label" for="customCheck"
                        >Recordar datos</label
                      >
                    </div>
                  </div>
                  <hr />
                  <button class="btn btn-block btn-principal" type="submit">
                    Login
                  </button>
                </form>

                <div class="text-center"></div>
                <div class="text-center">
                  <a class="small enlace" (click)="goToRegister()"
                    >¡Crea una cuenta nueva!</a
                  >
                </div>
              </div>
            </div>
            <div class="col-lg-6 d-none d-lg-block bg-login-image imagen"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner></ngx-spinner>
