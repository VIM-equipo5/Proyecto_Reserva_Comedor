<div class="body-register">
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div
            class="col-lg-5 d-none d-lg-block bg-register-image imagen"
          ></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Crear una cuenta</h1>
              </div>

              <form
                [formGroup]="registro"
                class="row g-3 nuevo-usuario"
                id="datos-registro"
                (ngSubmit)="onSubmit()"
              >
                <div class="col-md-6">
                  <label for="inputUsername" class="form-label"
                    >Nombre Usuario</label
                  >
                  <input
                    formControlName="username"
                    type="text"
                    class="form-control"
                    id="inputUsername"
                    required
                    name="nombreUsuario"
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputPassword" class="form-label">
                    Contraseña</label
                  >
                  <input
                    formControlName="password"
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    required
                    name="pass"
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputNombre" class="form-label">Nombre</label>
                  <input
                    formControlName="name"
                    type="text"
                    class="form-control"
                    id="inputNombre"
                    required
                    name="nombre"
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputApellido" class="form-label"
                    >Apellidos</label
                  >
                  <input
                    formControlName="lastname"
                    type="text"
                    class="form-control"
                    id="inputApellido"
                    required
                    name="apellido"
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputDNI" class="form-label">DNI</label>
                  <input
                    formControlName="dni"
                    type="text"
                    class="form-control"
                    id="inputDNI"
                    required
                    name="dni"
                  />
                </div>
                <div class="col-md-6">
                  <label for="inputTeléfono" class="form-label"
                    >Teléfono de contacto</label
                  >
                  <input
                    formControlName="phone"
                    type="text"
                    class="form-control"
                    id="inputTeléfono"
                    required
                    name="telefono"
                  />
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label"
                    >Fecha de nacimiento</label
                  >
                  <input
                    formControlName="date"
                    id="date"
                    class="form-control"
                    type="date"
                    required
                    name="fechaNacimiento"
                  />
                </div>

                <div class="col-12">
                  <hr />
                  <button class="btn btn-block btn-principal" type="submit">
                    Registrar cuenta
                  </button>
                </div>
              </form>
              <div class="text-center">
                <a class="small enlace" href="/login"
                  >¿Tienes cuenta ya? Inicia sesión</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
